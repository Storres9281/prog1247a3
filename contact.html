    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="Pepa la perra" />
        <h1>Mr. Sandia</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact us</a>
    </nav>
    <main>
        <h2>Contact Us</h2>
        <form action="" autocomplete="on">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">
                    Name:
                    <input type="text" name="name" required>
                </label>
                <label for="email">
                    Email:
                    <input type="email
                    " name="email" required>
                </label><label for="phone">
                    Phone:
                    <input type="number" name="phone">
                </label>
                <label for="employStatus">
                    <select name="" id="" required>
                        <option value="Select Option" selected disabled>Select option</option>
                        <option value="student">Student</option>
                        <option value="full-time">Employed full time</option>
                        <option value="part-time">Employed part-time</option>
                        <option value="retired">Retired</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>How did you hear about our site?</legend>
                <input type="radio" name="hear" value="socialMedia" required />Social media
                <input type="radio" name="hear" value="friend" />Friend
                <input type="radio" name="hear" value="searchEngine" />Search engine
                <input type="radio" name="hear" value="other" />Other
            </fieldset>
            <fieldset>
                <legend>Tell us what you think</legend>
                <label for="comments">
                    <textarea name="comments" id="" cols="30" rows="5" required placeholder="Don't be shy"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <legend>Submit</legend>
                <input type="checkbox" />I am not a robot <br />
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </main>
